spring:
  datasource:
    url: jdbc:h2:mem:doj;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: ${SERVER_PORT:7777}

indiankanoon:
  api:
    key: ${INDIANKANOON_API_KEY:}
    baseUrl: ${INDIANKANOON_API_BASE_URL:https://api.indiankanoon.org}

gemini:
  api:
    key: ${GEMINI_API_KEY:}
  chatModel: ${GEMINI_CHAT_MODEL:gemini-1.5-flash}
  embedModel: ${GEMINI_EMBED_MODEL:embedding-001}

