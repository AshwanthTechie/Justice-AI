spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/doj?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}

  jpa:
    database-platform: ${DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}
    generate-ddl: true
    show-sql: ${SHOW_SQL:true}
    hibernate:
      ddl-auto: update

server:
